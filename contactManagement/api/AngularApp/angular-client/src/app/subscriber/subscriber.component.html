<div class="content-table">
    <h2>Subscribe to Contacts API Webhooks</h2>
  <br/>
  <div>
      <br/>
  <div class="row">
      <div class="col-sm-4">
      <select class="form-control" [value]="actionValue" (change)="updateaction($event)">
        <option value="oncreate">Create New contact</option>
        <option value="onupdate">Update contact</option>
        <option value="ondelete">Delete contact</option>
      </select>
  </div>
  </div>
  <br/>
  <div class="row">
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Listener url" [value]="listenerURL" (blur)="updateurl($event)"/>
  </div>
  <button class="btn btn-danger" (click)="subscribe()">Subscribe</button>
  </div>
  <br/>
</div>
