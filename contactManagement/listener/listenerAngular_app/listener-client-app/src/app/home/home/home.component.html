<div class="content-table">
<h2>Listener Contact List</h2>
<table class="table">
  <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contactsList">
      <td>{{contact.name}}</td>
      <td >{{contact.email}}</td>
    </tr>
  </tbody>
</table>

<br/>
<br/>
<br/>
</div>
